<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">

    <title>紅薏米 | 兩岸文創</title>
    <style>
        /* --- 核心風格：第一版的高級喜氣風 --- */
        :root {
            --primary-red: #d32f2f;
            --dark-red: #8e0000;
            --gold: #ffb300;
            --light-bg: #fffbf0;
            --text-color: #3e2723;
            --card-shadow: 0 4px 15px rgba(142, 0, 0, 0.1);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: "PingFang TC", "Microsoft JhengHei", sans-serif;
            background-color: var(--light-bg);
            color: var(--text-color);
            line-height: 1.6;
            max-width: 480px; /* 手機版型限制 */
            margin: 0 auto;
            border-left: 1px solid #fdebd0;
            border-right: 1px solid #fdebd0;
            padding-bottom: 100px;
        }

        /* 1. 頂部 Banner (改寫為新內容) */
        header {
            background: linear-gradient(180deg, var(--primary-red) 0%, var(--dark-red) 100%);
            color: #fff;
            padding: 30px 20px 40px; /* 增加底部留白給雲紋 */
            text-align: center;
            position: relative;
            border-bottom-left-radius: 25px;
            border-bottom-right-radius: 25px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            z-index: 10;
        }

        h1 {
            font-size: 1.8rem;
            margin-bottom: 5px;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
            letter-spacing: 1px;
        }

        .subtitle {
            font-size: 1rem;
            color: var(--gold);
            letter-spacing: 2px;
            font-weight: bold;
            margin-top: 5px;
        }

        .contact-pill {
            display: inline-block;
            background: rgba(255,255,255,0.15);
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            margin-top: 15px;
            border: 1px solid rgba(255,255,255,0.3);
        }

        /* 雲紋裝飾 */
        .cloud-border {
            height: 12px;
            background: radial-gradient(circle, var(--primary-red) 6px, transparent 7px);
            background-size: 24px 24px;
            margin-top: -12px;
            position: relative;
            z-index: 5;
        }

        main {
            padding: 25px 15px;
        }

        /* 卡片通用樣式 (保留第一版的動畫與質感) */
        .section-card {
            background: #fff;
            border-radius: 16px;
            margin-bottom: 25px;
            overflow: hidden;
            box-shadow: var(--card-shadow);
            border: 1px solid #fdebd0;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.6s ease-out;
        }

        .section-card.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .card-header {
            background: #fffbf0;
            padding: 15px;
            border-bottom: 1px dashed #eee;
            color: var(--dark-red);
            font-weight: bold;
            font-size: 1.1rem;
            display: flex;
            align-items: center;
        }
        
        .card-header::before {
            content: '';
            display: inline-block;
            width: 4px;
            height: 16px;
            background-color: var(--gold);
            margin-right: 10px;
            border-radius: 2px;
        }

        /* 產品列表網格 (對應新圖片的排版) */
        .catalog-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 0; /* 無間隙，靠邊框分隔 */
        }

        .catalog-item {
            padding: 15px 5px;
            text-align: center;
            border-right: 1px dashed #eee;
            border-bottom: 1px dashed #eee;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100px;
        }

        .catalog-item:nth-child(3n) {
            border-right: none; /* 每行最後一個去邊框 */
        }

        .item-name {
            font-size: 0.9rem;
            color: #333;
            font-weight: bold;
            margin-bottom: 4px;
            line-height: 1.3;
        }

        .item-type {
            font-size: 0.75rem;
            color: var(--primary-red);
            background: #fff0f0;
            padding: 2px 6px;
            border-radius: 4px;
        }

        /* 方言 T恤區 */
        .dialect-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            padding: 15px;
        }
        
        .dialect-item {
            background: #fdfdfd;
            border: 1px solid #eee;
            border-radius: 8px;
            padding: 10px 5px;
            text-align: center;
        }

        /* 底部懸浮按鈕 (第一版樣式) */
        .cta-bar {
            position: fixed;
            bottom: 25px;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 440px;
            background: var(--dark-red);
            color: var(--gold);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 25px;
            border-radius: 50px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.3);
            z-index: 100;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .cta-bar:active {
            transform: translateX(-50%) scale(0.98);
        }

        .cta-btn {
            background: var(--gold);
            color: var(--dark-red);
            padding: 8px 20px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: bold;
        }
    </style>
</head>
