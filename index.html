<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>龍年．新春雅集</title>
    <style>
        /* --- 1. 高級感配色與基礎設定 --- */
        :root {
            --vermilion: #bf242a;   /* 朱砂紅 (高級紅) */
            --ink: #2c2c2c;         /* 水墨黑 */
            --gold: #c6a354;        /* 香檳金 */
            --paper: #f7f4eb;       /* 米白宣紙色 */
            --white: #ffffff;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: "PingFang TC", "Noto Sans TC", "Microsoft JhengHei", serif; /* 優先使用黑體 */
            background-color: var(--paper); 
            color: var(--ink);
            max-width: 480px;
            margin: 0 auto;
            letter-spacing: 0.05em; /* 增加字距，提升閱讀質感 */
            padding-bottom: 100px;
            box-shadow: 0 0 50px rgba(0,0,0,0.05); /* 網頁兩側陰影 */
        }

        img { width: 100%; display: block; object-fit: cover; }
        
        /* 去除預設連結底線 */
        a { text-decoration: none; color: inherit; }

        /* --- 2. 頂部大氣 Header --- */
        header {
            background-color: var(--vermilion);
            color: var(--paper);
            padding: 50px 20px 30px;
            text-align: center;
            border-bottom-left-radius: 30px;
            border-bottom-right-radius: 30px;
            box-shadow: 0 10px 30px rgba(191, 36, 42, 0.2);
            position: relative;
            overflow: hidden;
        }
        
        /* 裝飾性金圓 */
        header::before {
            content: '';
            position: absolute;
            top: -50px; left: -50px;
            width: 150px; height: 150px;
            background: rgba(255,255,255,0.1);
            border-radius: 50%;
        }

        h1 {
            font-size: 2rem;
            margin: 0 0 10px 0;
            font-weight: 500;
            letter-spacing: 4px;
        }
        .subtitle {
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.8);
            text-transform: uppercase;
            letter-spacing: 2px;
            border-top: 1px solid rgba(255,255,255,0.3);
            display: inline-block;
            padding-top: 10px;
            margin-top: 10px;
        }

        /* --- 3. 六格吉祥話 (印章風格) --- */
        .lucky-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            padding: 25px 20px;
            margin-top: -20px; /* 向上重疊 */
            position: relative;
            z-index: 2;
        }
        
        .lucky-item {
            background: var(--white);
            color: var(--vermilion);
            text-align: center;
            padding: 12px 0;
            font-size: 0.9rem;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            border: 1px solid rgba(191, 36, 42, 0.1);
            font-weight: bold;
        }

        /* --- 4. 質感卡片 --- */
        .card-container {
            padding: 0 20px;
            margin-bottom: 30px;
        }

        .card {
            background: var(--white);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(0,0,0,0.03); /* 極淡的陰影，高級感來源 */
            margin-bottom: 25px;
            transition: transform 0.3s;
        }
        
        .card:active { transform: scale(0.98); }

        .card-body { padding: 20px; }

        .tag-pill {
            background: var(--vermilion);
            color: #fff;
            font-size: 0.7rem;
            padding: 4px 10px;
            border-radius: 20px;
            display: inline-block;
            margin-bottom: 8px;
        }

        .product-name {
            font-size: 1.1rem;
            font-weight: bold;
            color: var(--ink);
            margin-bottom: 5px;
        }
        
        .product-price {
            font-family: 'Times New Roman', serif; /* 數字用襯線體更好看 */
            font-size: 1.2rem;
            color: var(--vermilion);
            font-weight: bold;
            margin-top: 5px;
        }

        .product-desc {
            font-size: 0.85rem;
            color: #888;
            margin-top: 5px;
            line-height: 1.5;
        }

        /* --- 5. 雜誌風排版 (圖片+文字) --- */
        .feature-box {
            position: relative;
            margin-bottom: 25px;
        }
        .feature-text {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.9);
            padding: 10px 20px;
            backdrop-filter: blur(5px);
            border-radius: 4px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        /* --- 6. 藝術海報區 (深色背景) --- */
        .art-section {
            background-color: #2b2b2b; /* 深灰 */
            color: var(--gold);
            padding: 50px 20px;
            text-align: center;
            margin: 30px 0;
            background-image: radial-gradient(circle at 50% 50%, #333 1px, transparent 1px);
            background-size: 20px 20px;
        }
        .art-title { font-size: 1.5rem; letter-spacing: 5px; margin-bottom: 10px; border: 1px solid var(--gold); display: inline-block; padding: 10px 20px; }

        /* --- 7. 九宮格微章 --- */
        .grid-9 {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            padding: 20px;
        }
        .badge-img {
            aspect-ratio: 1/1;
            border-radius: 50%;
            border: 2px solid var(--paper);
            box-shadow: 0 5px 15px rgba(191, 36, 42, 0.15);
        }

        /* --- 8. 四格展示 --- */
        .grid-4 {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            padding: 0 20px;
        }
        .grid-4-item img {
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
        }

        /* --- 9. 底部懸浮按鈕 (Glassmorphism) --- */
        .glass-bar {
            position: fixed;
            bottom: 20px;
            left: 20px;
            right: 20px;
            max-width: 440px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.85); /* 半透明白 */
            backdrop-filter: blur(12px); /* 磨砂玻璃效果 */
            border: 1px solid rgba(255,255,255,0.5);
            padding: 10px 15px;
            border-radius: 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            z-index: 100;
        }

        .buy-btn {
            background: var(--vermilion);
            color: white;
            padding: 10px 25px;
            border-radius: 30px;
            font-weight: bold;
            font-size: 0.9rem;
            box-shadow: 0 4px 15px rgba(191, 36, 42, 0.3);
        }

        /* 分隔線 */
        .divider-title {
            text-align: center;
            margin: 40px 0 20px;
            position: relative;
        }
        .divider-title span {
            background: var(--paper);
            padding: 0 15px;
            position: relative;
            z-index: 1;
            color: #999;
            font-size: 0.8rem;
            letter-spacing: 2px;
        }
        .divider-title::after {
            content: '';
            position: absolute;
            top: 50%; left: 20%; right: 20%;
            height: 1px;
            background: #ddd;
            z-index: 0;
        }

    </style>
</head>
<body>

    <header>
        <h1>龍年．大吉</h1>
        <div class="subtitle">Premium Selection 2024</div>
    </header>

    <div class="lucky-grid">
        <div class="lucky-item">大吉</div>
        <div class="lucky-item">大利</div>
        <div class="lucky-item">平安</div>
        <div class="lucky-item">喜樂</div>
        <div class="lucky-item">招財</div>
        <div class="lucky-item">進寶</div>
    </div>

    <div class="feature-box">
        <img src="https://images.unsplash.com/photo-1548676239-16a760b21394?w=800&q=80" alt="居家系列" style="height: 300px;">
        <div class="feature-text">
            <div style="font-weight:bold; color:var(--vermilion);">生活美學</div>
            <div style="font-size:0.9rem;">好運袋著走 · 居家系列</div>
        </div>
    </div>

    <div class="divider-title"><span>嚴選食材</span></div>

    <div class="card-container">
        <div class="card">
            <img src="https://images.unsplash.com/photo-1551754655-cd27e38d2076?w=800&q=80" alt="玉米" style="height: 200px;">
            <div class="card-body">
                <span class="tag-pill">產地直送</span>
                <div class="product-name">黃金甜玉米</div>
                <div class="product-desc">粒粒飽滿，來自高山的純淨滋味。</div>
                <div class="product-price">NT$ 399</div>
            </div>
        </div>
    </div>

    <div class="art-section">
        <div class="art-title">新春特展</div>
        <p style="font-size: 0.9rem; opacity: 0.8; margin-top: 10px;">TRADITIONAL CRAFTS</p>
    </div>

    <div class="divider-title"><span>文創好禮</span></div>

    <div class="card-container">
        <div class="card">
            <img src="https://plus.unsplash.com/premium_photo-1664202526559-e21e9c665938?w=800&q=80" alt="帆布袋" style="height: 250px;">
            <div class="card-body">
                <div class="product-name">招財進寶帆布袋</div>
                <div class="product-price">NT$ 450</div>
            </div>
        </div>
    </div>

    <div class="card-container">
        <div class="card">
            <img src="https://images.unsplash.com/photo-1512909006721-3d6018887383?w=800&q=80" alt="禮盒">
            <div class="card-body">
                <span class="tag-pill">送禮首選</span>
                <div class="product-name">大吉大利新春禮盒</div>
                <div class="product-price">NT$ 888</div>
            </div>
        </div>
    </div>

    <div class="grid-4" style="margin-bottom: 30px;">
        <div class="card" style="margin-bottom: 0;">
            <img src="https://images.unsplash.com/photo-1636213794104-5f5087e5927c?w=400" style="height: 150px;">
            <div style="padding: 10px;">
                <div style="font-size:0.9rem; font-weight:bold;">古典摺扇</div>
                <div style="color:var(--vermilion); font-weight:bold;">$250</div>
            </div>
        </div>
        <div class="card" style="margin-bottom: 0;">
            <img src="https://images.unsplash.com/photo-1579546929518-9e396f3cc809?w=400" style="height: 150px;">
            <div style="padding: 10px;">
                <div style="font-size:0.9rem; font-weight:bold;">福氣抱枕</div>
                <div style="color:var(--vermilion); font-weight:bold;">$520</div>
            </div>
        </div>
    </div>

    <div class="feature-box">
        <img src="https://images.unsplash.com/photo-1582260667355-6c7030800d11?w=800&q=80" alt="扇子">
        <div class="feature-text" style="right: 20px; left: auto;">
            <div style="font-weight:bold; color:var(--vermilion);">國潮風尚</div>
        </div>
    </div>

    <div class="divider-title"><span>限定收藏</span></div>
    <div class="grid-9">
        <img src="https://via.placeholder.com/150/bf242a/fff?text=龍" class="badge-img">
        <img src="https://via.placeholder.com/150/bf242a/fff?text=吉" class="badge-img">
        <img src="https://via.placeholder.com/150/bf242a/fff?text=祥" class="badge-img">
        <img src="https://via.placeholder.com/150/bf242a/fff?text=如" class="badge-img">
        <img src="https://via.placeholder.com/150/bf242a/fff?text=意" class="badge-img">
        <img src="https://via.placeholder.com/150/bf242a/fff?text=發" class="badge-img">
        <img src="https://via.placeholder.com/150/bf242a/fff?text=財" class="badge-img">
        <img src="https://via.placeholder.com/150/bf242a/fff?text=平" class="badge-img">
        <img src="https://via.placeholder.com/150/bf242a/fff?text=安" class="badge-img">
    </div>

    <div class="card-container" style="margin-top: 30px;">
        <img src="https://images.unsplash.com/photo-1606325492476-857c152433e5?w=800" style="border-radius: 12px;" alt="包裝">
        <p style="text-align: center; font-size: 0.8rem; color: #999; margin-top: 10px;">精美包裝 · 安心出貨</p>
    </div>

    <div class="divider-title"><span>精選紅包</span></div>
    <div class="grid-4">
        <div class="grid-4-item"><img src="https://via.placeholder.com/200x250/bf242a/fff?text=款A"></div>
        <div class="grid-4-item"><img src="https://via.placeholder.com/200x250/bf242a/fff?text=款B"></div>
        <div class="grid-4-item"><img src="https://via.placeholder.com/200x250/bf242a/fff?text=款C"></div>
        <div class="grid-4-item"><img src="https://via.placeholder.com/200x250/bf242a/fff?text=款D"></div>
    </div>

    <div class="glass-bar">
        <div style="font-size: 0.8rem; color: #333;">
            合計: <span style="font-size: 1.1rem; font-weight: bold; color: var(--vermilion);">NT$ 0</span>
        </div>
        <div class="buy-btn">立即購買</div>
    </div>

</body>
</html>
