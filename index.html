<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2024 龍年好物節</title>
    <style>
        :root {
            --primary-red: #d93025; /* 新年紅 */
            --bg-color: #fcf6e9;    /* 米黃底色 */
            --text-dark: #4a2c2c;   /* 深褐文字 */
            --gold: #d4af37;        /* 金色點綴 */
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: "PingFang TC", "Microsoft JhengHei", serif;
            background-color: #eee;
            color: var(--text-dark);
            line-height: 1.5;
        }

        /* 手機容器模擬 */
        .mobile-container {
            max-width: 480px;
            margin: 0 auto;
            background-color: var(--bg-color);
            min-height: 100vh;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            padding-bottom: 80px; /* 底部按鈕空間 */
        }

        /* 圖片通用樣式 */
        img {
            width: 100%;
            height: auto;
            display: block;
            object-fit: cover;
        }

        /* 1. 頂部 Banner */
        .header-banner {
            position: relative;
            background: var(--primary-red);
            color: #fff;
            padding: 40px 20px;
            text-align: center;
        }
        .header-banner h1 { font-size: 2rem; margin-bottom: 10px; letter-spacing: 2px; }
        .header-banner p { font-size: 1rem; opacity: 0.9; }

        /* 通用間距與區塊 */
        .section {
            margin-bottom: 20px;
            padding: 0 15px; /* 左右留白 */
        }
        
        /* 全寬區塊（圖片貼邊） */
        .section-full {
            margin-bottom: 20px;
            padding: 0;
        }

        /* 2. 六格文字區 */
        .grid-6-text {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* 3欄 */
            gap: 10px;
            padding: 20px 15px;
            background: #fff;
            margin-bottom: 20px;
        }
        .text-item {
            text-align: center;
            font-size: 0.85rem;
            padding: 10px 0;
            border: 1px dashed #ddd;
            border-radius: 8px;
            color: var(--primary-red);
        }

        /* 產品卡片標題與價格 */
        .product-info {
            background: #fff;
            padding: 15px;
            text-align: center;
            margin-top: -5px; /* 連接圖片 */
        }
        .p-title { font-weight: bold; font-size: 1.1rem; margin-bottom: 5px; }
        .p-price { color: var(--primary-red); font-weight: bold; }

        /* 13. 九宮格 (徽章區) */
        .grid-9 {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
            padding: 10px;
        }
        .grid-9 img {
            border-radius: 50%; /* 圓形 */
            aspect-ratio: 1/1;
        }

        /* 15. 四格展示 (紅包袋區) */
        .grid-4 {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            padding: 15px;
        }
        .grid-4-item {
            background: #fff;
            padding: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        /* 底部按鈕 */
        .fab-btn {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--primary-red);
            color: #fff;
            padding: 12px 40px;
            border-radius: 50px;
            font-weight: bold;
            box-shadow: 0 4px 10px rgba(217, 48, 37, 0.4);
            cursor: pointer;
            z-index: 100;
            width: 80%;
            max-width: 400px;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="mobile-container">

    <div class="header-banner">
        <h1>2024 龍年大吉</h1>
        <p>新春好物節 | 為生活加點喜氣</p>
    </div>

    <div class="grid-6-text">
        <div class="text-item">龍年大吉</div>
        <div class="text-item">萬事如意</div>
        <div class="text-item">恭喜發財</div>
        <div class="text-item">身體健康</div>
        <div class="text-item">心想事成</div>
        <div class="text-item">鴻運當頭</div>
    </div>

    <div class="section-full">
        <img src="https://images.unsplash.com/photo-1548676239-16a760b21394?auto=format&fit=crop&w=600" alt="好運袋著走">
        <div class="product-info">
            <div class="p-title">好運袋著走 - 居家系列</div>
        </div>
    </div>

    <div class="section-full">
        <img src="https://images.unsplash.com/photo-1551754655-cd27e38d2076?auto=format&fit=crop&w=600" alt="金玉滿堂">
        <div class="product-info">
            <div class="p-title">金玉滿堂 - 甜玉米</div>
            <div class="p-price">NT$ 399</div>
        </div>
    </div>

    <div class="section-full">
        <div style="background: #2c1e1e; color: #d4af37; padding: 40px 20px; text-align: center;">
            <h2>新春限定特展</h2>
            <p>傳統工藝 x 現代設計</p>
        </div>
    </div>

    <div class="section">
        <img src="https://plus.unsplash.com/premium_photo-1664202526559-e21e9c665938?auto=format&fit=crop&w=600" style="border-radius: 10px;" alt="招財進寶">
        <div class="product-info">
            <div class="p-title">招財進寶帆布袋</div>
            <div class="p-price">NT$ 450</div>
        </div>
    </div>

    <div class="section-full">
        <img src="https://images.unsplash.com/photo-1512909006721-3d6018887383?auto=format&fit=crop&w=600" alt="新年禮盒">
        <div class="product-info">
            <div class="p-title">大吉大利禮盒</div>
            <div class="p-price">NT$ 888</div>
        </div>
    </div>

    <div class="section">
        <img src="https://images.unsplash.com/photo-1636213794104-5f5087e5927c?auto=format&fit=crop&w=600" style="border-radius: 10px;" alt="古典摺扇">
        <div class="product-info">
            <div class="p-title">古典風雅摺扇</div>
        </div>
    </div>

    <div class="section-full">
        <img src="https://images.unsplash.com/photo-1597484662317-c92534dd25d0?auto=format&fit=crop&w=600" alt="掛式帆布袋">
    </div>

    <div class="section">
        <img src="https://images.unsplash.com/photo-1582260667355-6c7030800d11?auto=format&fit=crop&w=600" style="border-radius: 10px;" alt="國潮摺扇">
        <div class="product-info">
            <div class="p-title">國潮設計摺扇</div>
        </div>
    </div>

    <div class="section-full">
        <img src="https://images.unsplash.com/photo-1601642878204-58a5c48b2696?auto=format&fit=crop&w=600" alt="有機玉米">
    </div>

    <div class="section">
        <img src="https://images.unsplash.com/photo-1579546929518-9e396f3cc809?auto=format&fit=crop&w=600" style="border-radius: 10px;" alt="福氣抱枕">
        <div class="product-info">
            <div class="p-title">福氣滿滿抱枕</div>
        </div>
    </div>

    <div class="section">
        <h3 style="text-align:center; margin-bottom:10px;">龍年限定徽章系列</h3>
        <div class="grid-9">
            <img src="https://via.placeholder.com/150/d93025/fff?text=龍" alt="徽章">
            <img src="https://via.placeholder.com/150/d93025/fff?text=吉" alt="徽章">
            <img src="https://via.placeholder.com/150/d93025/fff?text=祥" alt="徽章">
            <img src="https://via.placeholder.com/150/d93025/fff?text=如" alt="徽章">
            <img src="https://via.placeholder.com/150/d93025/fff?text=意" alt="徽章">
            <img src="https://via.placeholder.com/150/d93025/fff?text=發" alt="徽章">
            <img src="https://via.placeholder.com/150/d93025/fff?text=財" alt="徽章">
            <img src="https://via.placeholder.com/150/d93025/fff?text=福" alt="徽章">
            <img src="https://via.placeholder.com/150/d93025/fff?text=春" alt="徽章">
        </div>
    </div>

    <div class="section-full">
        <img src="https://images.unsplash.com/photo-1606325492476-857c152433e5?auto=format&fit=crop&w=600" alt="精美包裝">
    </div>

    <div class="section">
        <h3 style="text-align:center; margin-bottom:10px;">精選紅包袋</h3>
        <div class="grid-4">
            <div class="grid-4-item">
                <img src="https://via.placeholder.com/200x300/aa0000/fff?text=紅包A" alt="紅包">
                <div style="text-align:center; font-size:0.8rem; padding:5px;">款 A</div>
            </div>
            <div class="grid-4-item">
                <img src="https://via.placeholder.com/200x300/aa0000/fff?text=紅包B" alt="紅包">
                <div style="text-align:center; font-size:0.8rem; padding:5px;">款 B</div>
            </div>
            <div class="grid-4-item">
                <img src="https://via.placeholder.com/200x300/aa0000/fff?text=紅包C" alt="紅包">
                <div style="text-align:center; font-size:0.8rem; padding:5px;">款 C</div>
            </div>
            <div class="grid-4-item">
                <img src="https://via.placeholder.com/200x300/aa0000/fff?text=紅包D" alt="紅包">
                <div style="text-align:center; font-size:0.8rem; padding:5px;">款 D</div>
            </div>
        </div>
    </div>

</div>

<div class="fab-btn">立即選購</div>

</body>
</html>
