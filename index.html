<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新春好禮 | 手機版網頁</title>
    <style>
        /* --- 基礎設定 (喜氣紅金配色) --- */
        :root {
            --primary-red: #d32f2f;  /* 主紅色 */
            --dark-red: #8e0000;     /* 深紅色 */
            --gold: #ffb300;         /* 金色 */
            --bg-color: #fffbf0;     /* 米黃背景 */
        }

        body {
            margin: 0;
            padding: 0;
            font-family: "PingFang TC", "Microsoft JhengHei", sans-serif;
            background-color: var(--bg-color);
            color: #333;
            max-width: 480px; /* 手機寬度限制 */
            margin: 0 auto;   /* 居中 */
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }

        /* 圖片自適應 */
        img { width: 100%; display: block; height: auto; }

        /* 卡片容器 */
        .card {
            background: #fff;
            margin: 15px;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0,0,0,0.05);
            border: 1px solid #eee;
        }

        /* 文字樣式 */
        .title { font-size: 1.1rem; font-weight: bold; color: var(--dark-red); margin-bottom: 5px; }
        .price { color: var(--primary-red); font-weight: bold; font-size: 1.2rem; }
        .desc { font-size: 0.9rem; color: #666; }
        .padding-box { padding: 15px; }

        /* --- 特殊區塊樣式 --- */
        
        /* 1. 頂部 Banner */
        header {
            background: var(--primary-red);
            color: #fff;
            padding: 40px 20px;
            text-align: center;
        }

        /* 2. 六格文字 */
        .grid-6 {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            padding: 15px;
        }
        .grid-6-item {
            background: #fff;
            border: 1px solid var(--gold);
            color: var(--primary-red);
            text-align: center;
            padding: 10px 0;
            border-radius: 8px;
            font-weight: bold;
        }

        /* 5. 深色海報 */
        .dark-section {
            background: #3e2723;
            color: var(--gold);
            text-align: center;
            padding: 30px 15px;
            margin: 15px 0;
        }

        /* 13. 九宮格 */
        .grid-9 {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
            padding: 15px;
        }
        .grid-9 img { border-radius: 50%; aspect-ratio: 1/1; object-fit: cover; }

        /* 15. 四格紅包 */
        .grid-4 {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            padding: 15px;
        }

        /* 底部按鈕 */
        .fab {
            position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%);
            background: var(--dark-red); color: var(--gold);
            padding: 12px 30px; border-radius: 50px; font-weight: bold;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3); width: 80%; text-align: center;
        }
    </style>
</head>
<body>

    <header>
        <h1>2024 新春好禮</h1>
        <p>過年送禮 · 喜氣首選</p>
    </header>

    <div class="grid-6">
        <div class="grid-6-item">大吉</div>
        <div class="grid-6-item">大利</div>
        <div class="grid-6-item">平安</div>
        <div class="grid-6-item">喜樂</div>
        <div class="grid-6-item">招財</div>
        <div class="grid-6-item">進寶</div>
    </div>

    <div class="card">
        <img src="https://images.unsplash.com/photo-1548676239-16a760b21394?w=600" alt="居家系列">
        <div class="padding-box">
            <div class="title">居家好運系列</div>
            <div class="desc">讓好運充滿生活的每個角落。</div>
        </div>
    </div>

    <div class="card">
        <img src="https://images.unsplash.com/photo-1551754655-cd27e38d2076?w=600" alt="玉米">
        <div class="padding-box">
            <div class="title">黃金甜玉米</div>
            <div class="price">NT$ 399 / 箱</div>
        </div>
    </div>

    <div class="dark-section">
        <h2>新春限定特展</h2>
        <p>Traditional Crafts x New Design</p>
    </div>

    <div class="card">
        <img src="https://plus.unsplash.com/premium_photo-1664202526559-e21e9c665938?w=600" alt="帆布袋">
        <div class="padding-box">
            <div class="title">招財進寶帆布袋</div>
            <div class="price">NT$ 450</div>
        </div>
    </div>

    <div class="card">
        <img src="https://images.unsplash.com/photo-1512909006721-3d6018887383?w=600" alt="禮盒">
        <div class="padding-box">
            <div class="title">新春大禮盒</div>
            <div class="price">NT$ 888</div>
        </div>
    </div>

    <div class="card">
        <img src="https://images.unsplash.com/photo-1636213794104-5f5087e5927c?w=600" alt="摺扇">
        <div class="padding-box">
            <div class="title">古典摺扇 (附立架)</div>
            <div class="price">NT$ 250</div>
        </div>
    </div>

    <div style="padding: 15px;">
        <img src="https://images.unsplash.com/photo-1597484662317-c92534dd25d0?w=600" style="border-radius:12px;" alt="掛圖">
    </div>

    <div class="card">
        <img src="https://images.unsplash.com/photo-1582260667355-6c7030800d11?w=600" alt="扇子">
        <div class="padding-box">
            <div class="title">國潮手搖扇</div>
            <div class="desc">夏日納涼，新春裝飾皆宜。</div>
        </div>
    </div>

    <div style="padding: 15px;">
        <img src="https://images.unsplash.com/photo-1601642878204-58a5c48b2696?w=600" style="border-radius:12px;" alt="玉米籃">
    </div>

    <div class="card">
        <img src="https://images.unsplash.com/photo-1579546929518-9e396f3cc809?w=600" alt="抱枕">
        <div class="padding-box">
            <div class="title">福氣抱枕</div>
            <div class="price">NT$ 520</div>
        </div>
    </div>

    <div class="card">
        <div class="padding-box" style="text-align:center;">
            <div class="title">龍年限定徽章</div>
        </div>
        <div class="grid-9">
            <img src="https://via.placeholder.com/150/d32f2f/fff?text=龍" alt="1">
            <img src="https://via.placeholder.com/150/d32f2f/fff?text=年" alt="2">
            <img src="https://via.placeholder.com/150/d32f2f/fff?text=行" alt="3">
            <img src="https://via.placeholder.com/150/d32f2f/fff?text=大" alt="4">
            <img src="https://via.placeholder.com/150/d32f2f/fff?text=運" alt="5">
            <img src="https://via.placeholder.com/150/d32f2f/fff?text=發" alt="6">
            <img src="https://via.placeholder.com/150/d32f2f/fff?text=財" alt="7">
            <img src="https://via.placeholder.com/150/d32f2f/fff?text=平" alt="8">
            <img src="https://via.placeholder.com/150/d32f2f/fff?text=安" alt="9">
        </div>
    </div>

    <div style="padding: 15px;">
        <img src="https://images.unsplash.com/photo-1606325492476-857c152433e5?w=600" style="border-radius:12px;" alt="包裝">
    </div>

    <div class="card">
        <div class="padding-box" style="text-align:center;">
            <div class="title">設計款紅包袋 (4入)</div>
        </div>
        <div class="grid-4">
            <img src="https://via.placeholder.com/200x300/aa0000/fff?text=紅包A" style="border-radius:8px;">
            <img src="https://via.placeholder.com/200x300/aa0000/fff?text=紅包B" style="border-radius:8px;">
            <img src="https://via.placeholder.com/200x300/aa0000/fff?text=紅包C" style="border-radius:8px;">
            <img src="https://via.placeholder.com/200x300/aa0000/fff?text=紅包D" style="border-radius:8px;">
        </div>
    </div>

    <div style="height: 80px;"></div>

    <div class="fab">立即下單購買</div>

</body>
</html>
